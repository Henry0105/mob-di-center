when agebin = 6 and kids = 2 and city_level <> -1 and city_level <> 1 and conv(substr(kids.device, 0, 4), 16 ,10) / 65535 < 0.6 then 6 \
when agebin = 8 and kids = 5 and kids.probability < 0.9 then 2 \
